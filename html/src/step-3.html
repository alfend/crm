<!DOCTYPE html>
<html lang="en" class="no-js">

	<head>
		<!-- HEAD -->
		<!-- range calendar -->
		<link rel="stylesheet" href="libs/jquery-range-calendar/css/rangecalendar.css">
		<!-- range slider -->
		<link rel="stylesheet" href="libs/ion.rangeSlider/css/ion.rangeSlider.min.css"/>

		//= template/head.html
		<title>Home</title>

		<!-- END HEAD -->

	</head>

	<body>
		<!-- SPRITE -->
		//= template/sprite.html
		<!-- END SPRITE -->

		<main class="wrap-container">

			<!-- HEADER -->
			//= template/header.html
			<!-- END HEADER -->

			<!-- NAV -->
			//= template/nav.html
			<!-- END NAV -->

				<section class="sec-header">

					<div class="container container-sm">

						<div class="counters">

							<div class="counter">
								<span class="counter__text">counter</span>
								<figure class="counter__figure" id="test-circle1"></figure>
							</div>
							<!-- /.counter -->

							<div class="counter">
								<span class="counter__text">активность</span>
								<figure class="counter__figure" id="test-circle2"></figure>
							</div>
							<!-- /.counter -->

							<div class="counter">
								<span class="counter__text">конверсия</span>
								<figure class="counter__figure" id="test-circle3"></figure>
							</div>
							<!-- /.counter -->

							<div class="counter">
								<span class="counter__text">задач</span>
								<figure class="counter__figure" id="test-circle4"></figure>
							</div>
							<!-- /.counter -->

						</div>
						<!-- /.counters -->

					</div>
					<!-- /.container -->

				</section>
				<!-- /.sec-header -->

			<section class="sec-negative mb-3">

				<div class="container-fluid">

					<div class="card">

						<div class="card-body">

							<form class="form text-right">

								<div class="form-group mb-0">

								    <span class="switch switch-sm">
									    <input type="checkbox" class="switch" id="switch-sm" checked>
									    <label for="switch-sm"></label>
									  </span>
									<!-- /.switch -->

								</div>
								<!-- /.form-group -->

							</form>
							<!-- /.form -->

							<div class="media">

								<div class="media-body">
									<div class="mb-2">
										<h5 class="card-subtitle">Текущий баланс</h5>
										<p class="card-number"><b>14560 ₽</b></p>
										<h5 class="card-subtitle">Текущих заказов</h5>
										<p class="card-number"><b>6</b></p>
									</div>
									<a href="#" class="btn btn-primary">выполнить</a>
								</div>
								<!-- /.media-body -->

								<div class="chart" id="chart"></div>
								<!-- /.chart -->

							</div>
							<!-- /.media -->

						</div>
						<!-- /.card-body -->

					</div>
					<!-- /.card -->

				</div>
				<!-- /.container-fluid -->

			</section>
			<!-- /.sec-card -->

				<section class="sec-main">

					<div class="container container-xs">

						<div class="row mb-3 flex-nowrap">

							<div class="col">

								<div class="breadcrumbs">
									<ul>
										<li>
											<a href="">новый заказ</a>
										</li>
										<li>
											<a href="">замер</a>
										</li>
										<li>
											<span>выбор даты</span>
										</li>
									</ul>
								</div>
								<!-- /.breadcrumbs -->

							</div>
							<!-- /.col -->

							<div class="col-auto pt-2">

								<a href="" style="display: none;">
									<svg width="28.5" height="24">
										<use xlink:href="#list"></use>
									</svg>
								</a>

							</div>
							<!-- /.col-auto -->

						</div>
						<!-- /.row -->

					</div>
					<!-- /.container-fluid -->

					<div class="container container-sm">
						
						<form class="calendar">
							<div class="calendar__date">
								<div class="range-calendar" id="range-calendar"></div>
							</div>
							<div class="calendar__time">
								<input type="text" class="custom-range js-range-slider" name="my_range" value="" />
							</div>
							<div class="calendar__order">
								<p><a href="">13.00 Заказ № 1221</a></p>
								<p><a href="">18.00 Заказ № 5432</a></p>
							</div>
							<div class="calendar__footer">
								<button type="submit" class="btn btn-primary btn-long">откликнуться</button>
							</div>
						</form>
						<!-- /.calendar -->

					</div>
					<!-- /.container-fluid -->

				</section>
				<!-- /.sec-main -->

			<!-- TAB BAR -->
			//= template/tab-bar.html
			<!-- END TAB BAR -->

		</main>
		<!-- /.wrap-container -->

		<!-- Scripts -->
		<!-- jQuery -->
		<script src="libs/jquery/jquery-3.2.1.min.js"></script>
		<!-- bootstrap 4 -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<!-- anim nav menu -->
		<script src="libs/metaProduct/modernizr-custom.js"></script>
		<script src="libs/metaProduct/classie.js"></script>
		<script src="libs/metaProduct/dummydata.js"></script>
		<script src="libs/metaProduct/main.js"></script>
		<script src="libs/metaProduct/init.js"></script>
		<!-- circliful -->
		<script src="libs/jquery-plugin-circliful/jquery.circliful.min.js"></script>
		<!-- jquery.rangecalendar -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment-with-langs.min.js"></script>
		<script type="text/javascript" src="libs/jquery-range-calendar/js/jquery.rangecalendar.js"></script>
		<!-- rangeSlider -->
		<script src="libs/ion.rangeSlider/js/ion.rangeSlider.min.js"></script>
		<!-- highcharts -->
		<script src="libs/highcharts/highcharts.js"></script>
		<!-- main script -->
		<script src="js/main.js"></script>

	</body>

</html>
